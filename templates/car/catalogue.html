{% extends 'base.html' %}
{% load static %}

{% block main_content %}

     <section id="catalogue">
      {% if cars %}
            <h1>Total cars: 4</h1>
      {% else %}
            <p class="no-articles">No cars yet</p>
      {% endif %}
        {% for car in cars %}
        <div class="car-card">
          <div class="image-wrap">
            <!-- car image -->
            <img
              src="{{ car.image_url }}"
              alt="{{ car.type }}"
            />
          </div>
          <!-- car type -->
          <h3>{{ car.type }}</h3>
          <!-- car model -->
          <h1>{{ car.model }}</h1>
          <div class="details-buttons">
            <!-- car details button -->
            <a href="#" class="details-btn">Details</a>
          </div>
        </div>
      {% endfor %}
      </section>
    
{% endblock %}
